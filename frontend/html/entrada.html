<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de estoque</title>
    <link rel="stylesheet" href="../css/entrada.css">
</head>
<body>
    <section class="sidebar">
        <div class="title">
            <img src="../imgs/gestao-da-informacao.png" alt="">
        </div>
        <div class="opcions">
            <a href="dashboard.html">Dashboard</a>
        </div>
        <div class="opcions">
            <a href="produtos.html" target="_blank">Produtos</a>
        </div>
        <div style="background-color: rgba(0, 0, 0, 0.391);" class="opcions">
            <a href="#">Cadastro</a>
        </div>
        <div class="opcions">
            <a href="saida.html" target="_blank">Venda</a>
        </div>
    </section>
    <main>
        <form id="form">
            <h1>Cadastro de produto</h1>
            <div class="form-produtos">
                <h2>Código</h2>
                <input type="number" min="1" id="code">
            </div>
            <div class="form-produtos">
                <h2>Nome</h2>
                <label for="text"></label>
                <input type="text" id="name">
            </div>
            <div class="form-produtos">
                <h2>Preço</h2>
                <input type="number" min="1" id="price">
            </div>
            <div class="form-produtos">
                <h2>Quantidade</h2>
                <input type="number" min="0" id="quantity">
            </div>
            <div class="submit">
                <label for="submit"></label>
                <input type="submit" id="submit" value="Cadastrar">
            </div>
        </form>
        <div id="span-message">
            <span id="response"></span>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/services/productService.js" type="module"></script>
</body>
</html>
