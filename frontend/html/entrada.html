<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de estoque</title>
    <link rel="stylesheet" href="../css/entrada.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../imgs/gestao-da-informacao.png" alt="">
        </div>
        <ul>
            <li>
                <a href="/dashboard.html" target="_blank">Dashboard</a>
            </li>
            <li>
                <a href="/produtos.html" target="_blank">Produtos</a>
            </li>
            <li>
                <a href="#">Entrada</a>
            </li>
            <li>
                <a href="/saida.html" target="_blank">Venda</a>
            </li>
        </ul>
        <a href="#" class="exit"><img src="../imgs/logout.png" alt=""></a>
    </div>
    <form id="form">
        <div class="form-produtos">
            <h2>Código</h2>
            <input type="number" min="1" id="code">
        </div>
        <div class="form-produtos">
            <h2>Nome</h2>
            <label for="text"></label>
            <input type="text" id="name">
        </div>
        <div class="form-produtos">
            <h2>Preço</h2>
            <input type="number" min="1" id="price">
        </div>
        <div class="form-produtos">
            <h2>Quantidade</h2>
            <input type="number" min="0" id="quantity">
        </div>
        <div class="form-produtos">
            <h2>Categoria</h2>
            <input type="text"  id="category">
        </div>
        <div class="form-produtos">
            <input id="submit" type="submit" value="Cadastrar">
        </div>
        <div class="span">
            <span id="response"></span>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/src/form/formProduct.js" type="module"></script>
    <script src="../js/src/components/productComponent.js" type="module"></script>
    <script src="../js/src/auth/logout.js" type="module"></script>
</body>
</html>
