<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de estoque</title>
    <link rel="stylesheet" href="../css/entrada.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../imgs/gestao-da-informacao.png" alt="">
        </div>
        <ul>
            <li>
                <a href="../html/dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="../html/produtos.html">Produtos</a>
            </li>
            <li>
                <a href="#">Entrada</a>
            </li>
            <li>
                <a href="../html/saida.html">Venda</a>
            </li>
        </ul>
        <a href="#" class="exit"><img src="../imgs/logout.png" alt=""></a>
    </div>
    <main>
        <form id="form">
            <div class="form-produtos">
                <h2>Código</h2>
                <input type="number" min="1" id="code">
            </div>
            <div class="form-produtos">
                <h2>Nome</h2>
                <label for="text"></label>
                <input type="text" id="name">
            </div>
            <div class="form-produtos">
                <h2>Preço</h2>
                <input type="number" min="1" id="price">
            </div>
            <div class="form-produtos">
                <h2>Quantidade</h2>
                <input type="number" min="0" id="quantity">
            </div>
            <div class="form-produtos">
                <h2>Categoria</h2>
                <input type="text"  id="category">
            </div>
            <div class="submit">
                <label for="submit"></label>
                <input type="submit" id="submit" value="Cadastrar">
            </div>
        </form>
    </main>
   <span id="response"></span>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/services/productService.js" type="module"></script>
</body>
</html>
