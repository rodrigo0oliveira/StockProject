<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de estoque</title>
    <link rel="stylesheet" href="../css/produtos.css">
</head>
<body id="products">
    <div class="sidebar">
        <div class="logo">
            <img src="../imgs/gestao-da-informacao.png" alt="">
        </div>
        <ul>
            <li>
                <a href="/dashboard.html" target="_blank">Dashboard</a>
            </li>
            <li>
                <a href="#">Produtos</a>
            </li>
            <li>
                <a href="/entrada.html" target="_blank">Entrada</a>
            </li>
            <li>
                <a href="/saida.html" target="_blank">Venda</a>
            </li>
        </ul>
        <a href="#" class="exit"><img src="../imgs/logout.png" alt=""></a>
    </div>
    <main class="main">
        <div id="header">
            <div class="buscar">
                <label for="site-search">Buscar:</label>
                <input type="search" id="site-search" name="q" />
                <button>Buscar</button>
            </div>
            <div class="adicionar">
                <button>+Adicionar um novo produto</button>
            </div>
        </div>
        <div id="table">
            <table id="table-products">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Categoria</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="body">

                </tbody>
            </table>
        </div>
        <div id="edit-show">
            <form class="edit-form">
                <h2 id="inform"></h2>
                <div class="div-edit">
                    <h2>Novo nome</h2>
                    <input type="text" id="new-name">
                </div>
                <div class="div-edit">
                    <h2>Novo preço</h2>
                    <input type="number" min="1" id="new-price">
                </div>
                <div class="div-edit">
                    <h2>Quantidade</h2>
                    <input type="number" min="0" id="new-quantity">
                </div>
                <div class="div-edit">
                    <h2>Nova Categoria</h2>
                    <input type="text"  id="new-category">
                </div>
                <div class="div-edit">
                    <button id="send-edit" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/src/auth/logout.js" type="module"></script>
    <script src="../js/src/sse/sseService.js" type="module"></script>
    <script src="../js/src/form/formShowProducs.js" type="module"></script>
</body>
</html>
