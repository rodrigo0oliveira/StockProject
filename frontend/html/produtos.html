<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de estoque</title>
    <link rel="stylesheet" href="../css/produtos.css">
</head>
<body id="products">
    <div class="sidebar">
        <div class="logo">
            <img src="../imgs/gestao-da-informacao.png" alt="">
        </div>
        <ul>
            <li>
                <a href="/dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="#">Produtos</a>
            </li>
            <li>
                <a href="/entrada.html">Entrada</a>
            </li>
            <li>
                <a href="/saida.html">Venda</a>
            </li>
        </ul>
        <a href="#" class="exit"><img src="../imgs/logout.png" alt=""></a>
    </div>
    <main class="main">
        <div class="header">
            <div class="buscar">
                <label for="site-search">Buscar:</label>
                <input type="search" id="site-search" name="q" />
                <button>Buscar</button>
            </div>
            <div class="adicionar">
                <button>+Adicionar um novo produto</button>
            </div>
        </div>
        <div class="tabela">
            <table id="tabela-produtos">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Categoria</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="body">

                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/src/auth/logout.js" type="module"></script>
    <script src="../js/src/sse/sseService.js" type="module"></script>
    <script src="../js/src/form/formShowProducs.js" type="module"></script>
</body>
</html>
