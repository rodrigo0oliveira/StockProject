<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de estoque</title>
    <link rel="stylesheet" href="../css/produtos.css">
</head>
<body>
    <section class="sidebar">
        <div class="title">
            <img src="../imgs/gestao-da-informacao.png" alt="">
        </div>
        <div class="opcions">
            <a href="dashboard.html">Dashboard</a>
        </div>
        <div style="background-color: rgba(0, 0, 0, 0.391);" class="opcions">
            <a href="#">Produtos</a>
        </div>
        <div class="opcions">
            <a href="entrada.html" target="_blank">Entrada</a>
        </div>
        <div class="opcions">
            <a href="saida.html" target="_blank">Saída</a>
        </div>
    </section>
    <main class="main">
        <div class="header">
            <div class="buscar">
                <label for="site-search">Buscar:</label>
                <input type="search" id="site-search" name="q" />
                <button>Buscar</button>
            </div>
            <div class="adicionar">
                <button>+Adicionar um novo produto</button>
            </div>
        </div>
        <div class="tabela">
            <table id="tabela-produtos">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
        
        
    </main>
    
</body>
</html>
