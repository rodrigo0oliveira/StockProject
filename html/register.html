<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de estoque</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header class="header">
        <form id="form">
            <h2>Registre-se</h2>
            <div class="formgroup">
                <h2>E-mail</h2>
                <label for="email"></label>
                <input type="text" id="email" placeholder="Digite o seu e-mail:">
            </div>
            <div class="formgroup">
                <h2>Senha</h2>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Digite uma senha:">
            </div>
            <div class="confirm">
                <label for="submit"></label>
                <input type="submit" id="submit" value="Confirmar">
            </div>
            <div class="link">
                <a href="login.html">Já possuo uma conta</a>
            </div>
            
        </form>
        <div class="content">
            <img src="../imgs/gestão-de-estoque.png" alt="">
        </div>
    </header>
    
</body>
</html>
